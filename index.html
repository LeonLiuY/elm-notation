<!DOCTYPE html>
<html>
    <head>
        <title>Notation</title>
        <script src="elm.js" charset="utf-8"></script>
    </head>
    <body>
        <div id='notation'></div>
    </body>
    <script charset="utf-8">
        new FontFace('Bravura', 'url(/fonts/Bravura.woff)').load().then(function(fontface){
            document.fonts.add(fontface);
            var div = document.getElementById('notation');
            Elm.embed(Elm.Main, div);
        });
    </script>
</html>
